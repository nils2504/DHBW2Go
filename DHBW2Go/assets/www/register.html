<!DOCTYPE HTML> 
<html> 
<head> 
<title>DHBW2Go</title> 
<script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script> 
<link rel="stylesheet" href="style.css" />
</head> 
<body> 
<div id="wrapper">
<img id="metroLogo" src="images/dhbwlogo.png" alt="DHBW Logo"/>
<article id="register">

<form action="MetroNav.html">
<input class="login" name="email" type="text" size="30" maxlength="40" value="email" onfocus="if(this.value == this.defaultValue) this.value = '';" onblur="if(!this.value) this.value = this.defaultValue;"><input type="box" name="uni">
<input class="login" name="benutzername" type="text" size="30" maxlength="40" value="benutzername" onfocus="if(this.value == this.defaultValue) this.value = '';" onblur="if(!this.value) this.value = this.defaultValue;"><br>
<input class="login" name="passwort" type="password" size="30" maxlength="40" value="passwort" onfocus="if(this.value == this.defaultValue) this.value = '';" onblur="if(!this.value) this.value = this.defaultValue;"><br>
<input class="login" name="passwort2" type="password" size="30" maxlength="40" value="passwort wiederholen" onfocus="if(this.value == this.defaultValue) this.value = '';" onblur="if(!this.value) this.value = this.defaultValue;"><br>
 <input id="submit" type="submit" value="register"></form>

</article>
</div>
</body> 
</html>
